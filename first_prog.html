<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Unordered Lists</h1>
   <ul>
       <li>Item1 </li>
       <br>
       <!-- <br> tag gives one line gap between lines like line break -->
       <li><i>Item2</i></li>
       <!-- <i> is italic tag</i> -->
       <br>
       <li>Item3</li>
   </ul>
   <hr>
   <!-- <hr> gives horizontal line or horizontal rule-->

   <h1>Ordered Lists</h1>
   <ol>
       <li><b>Item1</b></li>
       <!-- <b> is bold tag similar to italic tag</b> -->
       <li>Item 2</li>
       <li>Item3</li>
   </ol>

   <!-- bold,italic all are formatting elements search in w3 schools -->
    
</body>
</html>
